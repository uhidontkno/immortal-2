<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Immortal 2</title>
    <link rel="stylesheet" href="index.css" defer>
</head>
<body class="bg-background font-sans">
    <div class="bg-overlay2"></div>
    <div class="bg-overlay"></div>
    <dialog id="bookmarkMaker" class="modal">
      <div class="modal-box">
        <h3 class="text-lg font-bold">Create a Bookmark</h3>
        <p class="py-4">
          <label class="ml-2">Bookmark URL:</label><br>
          <input type="text" class="ml-2 mb-2 input input-bordered duration-200 hover:input-primary input-sm bmBuilderUrl" placeholder="https://example.com" onkeyup="bmBuilderUpd()"><br>
          <label class="ml-2">Bookmark Title:</label><br>
          <input type="text" class="ml-2 mb-2 input input-bordered duration-200 hover:input-primary input-sm bmBuilderTitle" placeholder="Example" onkeyup="bmBuilderUpd()" >
          <br>
          <b>Preview:</b><br>
          <a href="#" class="btn ring-1 ring-secondary/30 hover:ring-2 hover:ring-success/60 text-[16px] w-fit rounded-full btn-sm flex flex-row items-center align-middle bmBuilderTemplate">
            <img class="rounded-full h-6 w-6" src="img/64.jpg" alt="Icon"> <span class="max-w-[160px] overflow-ellipsis whitespace-nowrap overflow-hidden">Template</span>
          </a>
          <br>
        </p>
        <div class="modal-action">
          <form method="dialog">
            <button class="btn btn-success text-success-content bmMakerAdd">Add</button>
            <button class="btn btn-error text-error-content bmMakerCancel">Cancel</button>
          </form>
        </div>
      </div>
    </dialog>
    <nav class="navbar z-50 ">
        <div class="flex-1">
          <a class="btn btn-ghost text-xl immortal" href="/">Immortal<b>2</b></a>
        </div>
        <div class="flex-none">
          <ul class="menu menu-horizontal px-1 flex align-middle items-center gap-3">
            <li><button class="inlineBookmarkBtn hidden">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-bookmark"><path d="m19 21-7-4-7 4V5a2 2 0 0 1 2-2h10a2 2 0 0 1 2 2v16z"/></svg>
            </button></li>
            <li><a href="settings.html">Settings</a></li>
          </ul>
        </div>
    </nav>
   <main class="absolute top-0 w-full h-full pt-[72px]">
    <div class=" contain h-screen w-full flex justify-center align-middle items-center flex-col flex-1"> 
        <h2 class="font-bold text-4xl">Immortal <span class="text-info font-black">2</span></h2>
        <form id="form" class="initial_slideIn rounded-xl bg-base-100/60 hover:bg-base-200/80 hover:-translate-y-1 translate-y-0 hover:shadow-md shadow-black/20 backdrop-brightness-90 hover:ring-2 ring-primary/40 duration-300 backdrop-blur-sm p-4 my-3">
            <label class="searchInput input input-bordered flex items-center pr-0">
                <input type="text" id="address" class="grow placeholder:opacity-50 placeholder:text-sm" placeholder="Search the web feeling immortal!" />
                <button class="btn btn-ghost rounded-l-none m-0" title="Search" aria-label="Search">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 16 16"
                  fill="currentColor"
                  class="h-4 w-4 opacity-70">
                  <path
                    fill-rule="evenodd"
                    d="M9.965 11.026a5 5 0 1 1 1.06-1.06l2.755 2.754a.75.75 0 1 1-1.06 1.06l-2.755-2.754ZM10.5 7a3.5 3.5 0 1 1-7 0 3.5 3.5 0 0 1 7 0Z"
                    clip-rule="evenodd" />
                </svg>
            </button>
              </label>
            <br>
<span class="quote italic text-sm text-center text-gray-500">
                    IMMORTAL WINS!!!
                </span>
            
            </form>
            <div class="bmCard ">
              <b class="text-info">Bookmarks:</b>
              <div class="bmSection flex flex-row min-w-[240px] max-w-[460px] max-h-[224px] overflow-auto p-2 flex-wrap gap-3">
                <button class="btn bookmark-btn add ">
                  <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-plus"><path d="M5 12h14"/><path d="M12 5v14"/></svg>
                  <span>Add</span>
                </button>
                <a href="#" class="btn bookmark-btn template">
                  <img class="rounded-full h-6 w-6" src="img/64.jpg" alt="Icon"> <span class="max-w-[160px] overflow-ellipsis whitespace-nowrap overflow-hidden">Template</span>
                </a>
              </div>
            </div>
    </div>
    <iframe style="display: none;" id="frame" class="h-full"></iframe>
</main>
<footer class="fixed left-0 bg-black/30 rounded-xl rounded-l-none  text-sm p-3">
    <a href="https://github.com/uhidontkno/immortal-2" target="_blank" class="footer-link">GitHub</a>
    <a href="https://github.com/titaniumnetwork-dev/" target="_blank" class="footer-link">TitaniumNetwork</a>
</footer>
<script src="baremux/bare.cjs" defer></script>
<script src="epoxy/index.js" defer></script>
<script src="uv/uv.bundle.js" defer></script>
<script src="uv/uv.config.js" defer></script>
<script src="register-sw.js" defer></script>
<script src="search.js" defer></script>
<script src="index.js" defer></script>
</body>
</html>
