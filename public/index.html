<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Immortal 2</title>
    <link rel="stylesheet" href="index.css">
</head>
<body class="bg-background font-sans">
    <div class="bg-overlay2"></div>
    <div class="bg-overlay"></div>
    
    <nav class="navbar z-50 ">
        <div class="flex-1">
          <a class="btn btn-ghost text-xl immortal" href="/">Immortal<b>2</b></a>
        </div>
        <div class="flex-none">
          <ul class="menu menu-horizontal px-1">
            <li><a href="settings.html">Settings</a></li>
          </ul>
        </div>
    </nav>
   <main class="absolute top-0 w-full h-full pt-[72px]">
    <div class=" contain h-screen w-full flex justify-center align-middle items-center flex-col flex-1"> 
        <h2 class="font-bold text-4xl">Immortal <span class="text-info font-black">2</span></h2>
        <form id="form" class="rounded-xl bg-base-100/60 hover:bg-base-200/80 hover:-translate-y-1 translate-y-0 hover:shadow-md shadow-black/20 backdrop-brightness-90 hover:ring-2 ring-primary/40 duration-300 backdrop-blur-sm p-4 my-3">
            <label class="searchInput input input-bordered flex items-center pr-0">
                <input type="text" id="address" class="grow placeholder:opacity-50 placeholder:text-sm" placeholder="Search the web feeling immortal!" />
                <button class="btn btn-ghost rounded-l-none m-0">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 16 16"
                  fill="currentColor"
                  class="h-4 w-4 opacity-70">
                  <path
                    fill-rule="evenodd"
                    d="M9.965 11.026a5 5 0 1 1 1.06-1.06l2.755 2.754a.75.75 0 1 1-1.06 1.06l-2.755-2.754ZM10.5 7a3.5 3.5 0 1 1-7 0 3.5 3.5 0 0 1 7 0Z"
                    clip-rule="evenodd" />
                </svg>
            </button>
              </label>
            <br>
<span class="quote italic text-sm text-gray-500">
                    IMMORTAL WINS!!!
                </span>
            
            </form>
    </div>
    <iframe style="display: none;" id="frame" class="h-full"></iframe>
</main>
<footer class="fixed left-0 bg-black/30 rounded-xl rounded-l-none  text-sm p-3">
    <a href="https://github.com/uhidontkno/immortal-2" target="_blank" class="footer-link">GitHub</a>
    <a href="https://github.com/titaniumnetwork-dev/" target="_blank" class="footer-link">TitaniumNetwork</a>
</footer>
<script src="baremux/bare.cjs" defer></script>
<script src="epoxy/index.js" defer></script>
<script src="uv/uv.bundle.js" defer></script>
<script src="uv/uv.config.js" defer></script>
<script src="register-sw.js" defer></script>
<script src="search.js" defer></script>
<script src="index.js" defer></script>

</html>
