<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Immortal 2</title>
    <link rel="stylesheet" href="index.css">
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
    </style>
</head>
<body class="bg-background font-sans">
    <div class="bg-overlay2"></div>
    <div class="bg-overlay"></div>
    
    <nav class="navbar z-50 ">
        <div class="flex-1">
          <a class="btn btn-ghost text-xl immortal" href="/">Immortal<b>2</b></a>
        </div>
        <div class="flex-none">
          <ul class="menu menu-horizontal px-1">
            <li><a href="settings.html">Settings</a></li>
          </ul>
        </div>
    </nav>
   <main class="absolute top-0 w-full h-full pt-[72px]">
    <div class="sm:p-12 md:p-16 contain h-screen w-full flex justify-center align-middle items-center flex-col flex-1"> 

          <div class="card bg-base-100/70 backdrop-blur w-fit min-w-[360px] shadow-xl">
            <div class="card-body">
              <h2 class="card-title">Immortal <span class="text-info font-black">2</span> | Settings</h2>
              <p>
                <div class="themeSelect justify-end z-50 pr-12 pl-2">
                    <div class="dropdown ">
                      <div tabindex="0" role="button" class="btn m-1">
                        Select Theme
                        <svg
                          width="12px"
                          height="12px"
                          class="inline-block h-2 w-2 fill-current opacity-60"
                          xmlns="http://www.w3.org/2000/svg"
                          viewBox="0 0 2048 2048">
                          <path d="M1799 349l242 241-1017 1017L7 590l242-241 775 775 775-775z"></path>
                        </svg>
                      </div>
                      <ul tabindex="0" class="z-50 themeDropdownContent max-h-[250px] overflow-auto dropdown-content bg-base-300 rounded-box w-52 p-2 shadow-2xl">
                        
                      </ul>
                    </div>
                  </div>
                  <br>
                  <div class="grid grid-cols-1 gap-3">
                    <div>
                        <span class="flex flex-row">
                        <b>Tab Cloaking:</b>
                        <input type="checkbox" class="toggle toggle-success bg-error tabCloakingToggle ml-2" onclick="toggleTabCloaking()">
                        </span>
                        <div class="card min-w-[510px] w-full bg-base-200 rounded-xl p-3 tabCloakingSection mt-2 hidden">
                            <span>Tab Title:&nbsp;<input onkeyup="tabCloakEvent()" type="text" class="ml-2 input input-bordered duration-200 hover:input-primary input-sm tabName" ></span>
                            <span>Tab Icon URL:&nbsp;<input type="text" onkeyup="tabCloakEvent()" class="ml-2 input input-bordered duration-200 hover:input-primary input-sm tabIco" ></span>
                            <br>
                            Preview:
                            <div class="mockup-browser w-full bg-base-300 border border-white/25 rounded-b-md">
                                <div class="mockup-browser-toolbar w-fit">
                                    <div class="ml-6 tab rounded-b-sm bg-primary/30 rounded-t-lg active:bg-primary/20 duration-200 flex flex-row text-xs">
                                    <span class="min-w-[96px] max-w-[96px]">Immortal 2</span></div>
                                    <div class="ml-2 tab tab-active rounded-b-sm bg-primary/50 rounded-t-lg active:bg-primary/30 duration-200 flex flex-row text-xs">
                                        <img src="img/64.jpg" class="rounded-xl border-none w-6 h-6 mr-2 bg-black/40" /><span  class="overflow-ellipsis overflow-clip min-w-[96px] max-w-[96px] leading-none  whitespace-nowrap">Immortal 2</span></div>
                                    </div>
                                </div>
                                
                              </div>
                        </div>
                        <div>
                            <span>Emergency Key: <kbd class="kbd text-sm mb-1 min-w-6 max-w-32 mx-auto w-fit text-center font-mono emergKey" contenteditable="true">None</kbd><button class="btn btn-sm btn-outline ml-4" onclick="document.querySelector('.emergKey').innerText = 'None'">Reset</button></span>
                            <br>
                            <span class="pt-1">Emergency URL: <input type="text" class="ml-2 input input-bordered duration-200 hover:input-primary input-sm emergUrl"></span>
                            
                        </div>
                        <div class="flex flex-row align-middle items-center">
                          <b><a href="https://eruda.liriliri.io/" target="_blank">Eruda</a>:</b>
                        <input type="checkbox" class="toggle toggle-success bg-error ml-2 erudaToggle" onclick="toggleEruda()">
                        </div>
                    </div>
                  </div>
              </p>
              <div class="card-actions justify-end pr-3 pb-3">
                <button class="btn btn-success" onclick="saveChanges()">Apply Changes</button>
                <button class="btn" onclick="clearChanges()">Clear</button>
              </div>
            </div>
          </div>
    </div>
    <iframe style="display: none;" id="frame" class="h-full"></iframe>
</main>
<footer class="fixed left-0 bg-black/30 rounded-xl rounded-l-none  text-sm p-3">
    <a href="https://github.com/uhidontkno/immortal-2" target="_blank" class="footer-link">GitHub</a>
    <a href="https://github.com/titaniumnetwork-dev/" target="_blank" class="footer-link">TitaniumNetwork</a>
</footer>
<script src="settings.js" defer></script>
</body>
</html>
